<!doctype html>

<html>
  <head>
	<meta name="author" >
    <title>Travel Search Engine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:rgb(219, 228, 247);">
    
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="sample_response.js"></script>
    <script src="script.js"></script>
    
    <p style="text-align:center;"><img src="travellogo.jpg" alt="Travel-Logo" height="120" width="120"></p>
    
    <div>
        <h1>Travel-Search-Engine</h1>
    </div>
      
    <div style="text-align:center;">
        <form id="form"  text-align="center" onsubmit="trueFunction();">
            
            <input type="text" placeholder="Enter query here..." id="UserInput"><br/>
            <br/>
            
            <p id="rele">Relevance Model Options:</p>
            <input type="radio" checked id="page_rank" name="type" value="page_rank">
            <label id="page_rank_label" for="page_rank">Page Rank</label>
            
            <input type="radio" id="hits" name="type" value="hits" class="margin">
            <label id="hits_label" for="hits">HITS</label><br/>
            
            
            <p id="cluster">Clustering Options:</p>
            <input type="radio" id="flat_clustering" name="type" value="flat_clustering">
            <label id="flat_clustering_label" for="flat_clustering">Flat Clustering</label>
            <input type="radio" id="hierarchical_clustering" name="type" value="hierarchical_clustering" class="margin">
            <label id="hierarchical_clustering_label" for="hierarchical_clustering">Hierarchical Clustering</label><br>
            
            <p id="query_exp">Query Expansion Option:</p>
            <input type="radio" id="association_qe" name="type" value="association_qe">
            <label id="association_qe_label" for="association_qe">Association</label>
            <input type="radio" id="metric_qe" name="type" value="metric_qe">
            <label id="metric_qe_label" for="metric_qe">Metric</label>
            <input type="radio" id="scalar_qe" name="type" value="scalar_qe">
            <label id="scalar_qe_label" for="query_expansion">Scalar</label>
            <br/>
            
            <input id="search" type="button" value="Search" onclick="searchUserInput();">
            
            
        </form><br/>
    </div> 
      
    <script>
        $(document).ready(function() {
          $(window).keydown(function(event){
            if(event.keyCode == 13) {
              event.preventDefault();
              return false;
            }
          });
        });
    </script>
      
    <div>
        <iframe id="travel" width="90%" height="500"></iframe>
    </div><br/><br/>
      
    <hr style="height: 15px; border-width: 5px; color: gray; background-color: blue">
      
    <h2 style="color: dodgerblue">Google Search</h2>
      
    <div>
        <iframe id="google" src="https://www.google.com/search?igu=1&source=hp&ei=lheWXriYJ4PktQXN-LPgDA&q=" width="90%" height="500"></iframe>
    </div><br/><br/>
      
    <hr style="height: 15px; border-width: 5px; color: gray; background-color: forestgreen">
      
    <h2 style="color: brown">Bing Search</h2>
      
    <div>
        <iframe id="bing" src="https://www.bing.com/search?q=" width="90%" height="500"></iframe>
    </div>
      
  </body>
</html>
